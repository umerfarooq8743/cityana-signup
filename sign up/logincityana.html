<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
        <style>
            .logotop{
                height: 35px;
                width: 115px;
            }
            .para1{
                font-size: 22px !important;
                font-weight: bold;
            }
            .para2{
                font-weight: 400 !important;
                line-height:0px;
            }
            .btnbottom{
                font-weight: 700;
                font-size: 15px;
            }
        </style>
</head>

<body>
    <div class="container-fluid">
     <div class="row">
         <div class="container mt-5">
             <a href="#" class="text-decoration-none text-dark">
                 <span class="float-right">
                     <i class="fa-1x fas fa-times"></i>
                 </span>
             </a>
             <div class="row mt-5 ">
                 <div class="col-md-4"></div>
                 <div class="col-md-4 text-center">
                     <div class="row mt-5 mb-3">
                         <div class="col-md-12">
                             <img class="logotop" src="logo-min.png" alt="">
                         </div>
                     </div>
                     <div class="row text-center">
                         <div class="col-md-12">
                            <p class="para1">Create a account</p>
                         </div>
                     </div>
                     <div class="row text-center">
                        <div class="col-md-12">
                           <p class="para2">Already have an account? <a href="" class="text-decoration-none text-success">Sign in</a></p>
                        </div>
                    </div>
                    <div class="row text-center my-3">
                        <div class="col-md-12">
                          <input type="text" class="form-control rounded-pill bg-light border-0" placeholder="first name">
                        </div>
                    </div>
                    <div class="row text-center">
                        <div class="col-md-12">
                          <input type="text" class="form-control rounded-pill bg-light border-0" placeholder="last name">
                        </div>
                    </div>
                    <div class="row text-center my-3">
                        <div class="col-md-12">
                          <input type="email" class="form-control rounded-pill bg-light border-0" placeholder="enter a email">
                        </div>
                    </div>
                    <div class="row text-center">
                        <div class="col-md-12">
                          <input type="password" class="form-control rounded-pill bg-light border-0" placeholder="enter a password">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-6 mt-4 text-center">
                           
                                <a href="#" class="btn btn-success text-decoration-none px-5 rounded-pill"><span class="btnbottom"> SIGN UP</span></a>
                    
                        </div>
                        <div class="col-md-3"></div>
                    </div>
                 </div>
                 <div class="col-md-4"></div>
             </div>
         </div>
     </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
